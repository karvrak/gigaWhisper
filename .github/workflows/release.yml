name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Create Release Draft
  # ============================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.result }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.get_version.outputs.VERSION }}`,
              name: `GigaWhisper v${{ steps.get_version.outputs.VERSION }}`,
              body: `## What's Changed\n\nSee the [full changelog](https://github.com/${context.repo.owner}/${context.repo.repo}/compare/v${{ steps.get_version.outputs.VERSION }}...HEAD)\n\n## Installation\n\nDownload the installer for your platform below:\n- **Windows**: \`GigaWhisper_${{ steps.get_version.outputs.VERSION }}_x64-setup.exe\` (NSIS installer)\n- **Windows (MSI)**: \`GigaWhisper_${{ steps.get_version.outputs.VERSION }}_x64_en-US.msi\``,
              draft: true,
              prerelease: false
            })
            return data.id

  # ============================================
  # Build Windows
  # ============================================
  build-windows:
    name: Build Windows
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  # ============================================
  # Publish Release
  # ============================================
  publish-release:
    name: Publish Release
    needs: [create-release, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
